<mat-card class="auth-card">
  <mat-card-title>Register Account</mat-card-title>
  <mat-card-content>
    <form [formGroup]="userForm">
      <mat-form-field>
        <mat-label>ID</mat-label>
        <input
          type="text"
          formControlName="id"
          required
          class="form-control"
          matInput
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input type="text" formControlName="name" required matInput />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Age</mat-label>
        <input type="number" formControlName="age" required matInput />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Gender</mat-label>
        <mat-select formControlName="gender" required>
          <mat-option [value]="0">Female</mat-option>
          <mat-option [value]="1">Male</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Phone No.</mat-label>
        <input type="tel" formControlName="phone_number" required matInput />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" formControlName="password" required matInput />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-footer>
    <button mat-button color="primary" routerLink="/login">
      Have an account? Login now
    </button>
  </mat-card-footer>
  <mat-card-actions align="end">
    <button mat-button>Cancel</button>
    <button
      mat-flat-button
      color="primary"
      (click)="submitForm()"
      [disabled]="userForm.invalid"
    >
      Register
    </button>
  </mat-card-actions>
</mat-card>
