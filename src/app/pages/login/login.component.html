<mat-card class="auth-card">
  <mat-card-title> Login </mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <mat-form-field>
        <mat-label>ID</mat-label>
        <input
          type="text"
          formControlName="id"
          required
          class="form-control"
          matInput
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" formControlName="password" required matInput />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button>Cancel</button>
    <button
      mat-flat-button
      color="primary"
      (click)="login()"
      [disabled]="loginForm.invalid"
    >
      Login
    </button>
  </mat-card-actions>
  <mat-card-footer>
    <button mat-button color="primary" routerLink="/register">
      Don't have an account? Register Now
    </button>
  </mat-card-footer>
</mat-card>
