<main>
  <mat-card class="container mat-elevation-z0">
    <mat-card-title>Appointments</mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let appointment">{{ appointment.id }}</td>
        </ng-container>

        <!-- Doctor Column -->
        <ng-container matColumnDef="doctor">
          <th mat-header-cell *matHeaderCellDef>Doctor</th>
          <td mat-cell *matCellDef="let appointment">
            {{ appointment.doctor.name }}
          </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let appointment">
            {{ appointment.date.toUTCString() }}
          </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let appointment">
            {{ appointment.status }}
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let appointment">
            <button
              *ngIf="appointment.status === 'pending'"
              mat-flat-button
              color="primary"
              routerLink="/payment"
            >
              Pay
            </button>
            <button
              *ngIf="appointment.status === 'paid'"
              mat-stroked-button
              color="primary"
            >
              Paid
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</main>
