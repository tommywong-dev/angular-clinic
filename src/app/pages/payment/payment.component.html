<main>
  <mat-card class="container mat-elevation-z0">
    <mat-card-title>Make Payment</mat-card-title>
    <u>{{ now }}</u>
    <div class="receipt">
      <div class="details">
        <div class="detail" *ngFor="let detail of details">
          <span>{{ detail.key | titlecase }}:</span>
          <span>{{ detail.value }}</span>
        </div>
      </div>
      <div class="total">
        <span>Total</span>
        <span>RM 212.00</span>
      </div>
    </div>

    <div class="button-groups">
      <button mat-flat-button>Credit/Debit Card</button>
      <button mat-flat-button color="primary" (click)="make_payment()">
        Online Banking
      </button>
      <button mat-flat-button>E-wallet</button>
    </div>
  </mat-card>
</main>
